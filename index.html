<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <h1 id="title">Monthly Global Land-Surface Temperature</h1>
    <h3 id="description">1753 - 2015: base temperature 8.66â„ƒ</h3>
    <svg id="scribbler">
        <div id="tooltip"></div>

    </svg>
    <svg id="legend">
        <g>
            <rect x="10" y="0" width="40" height="40" fill="#4682b4"></rect>
            <text x="60" y="20" fill="black">Variance of -1 or less</text>
        </g>
    
        <g>
            <rect x="10" y="40" width="40" height="40" fill="#B0C4DE"></rect>
            <text x="60" y="60" fill="black">On or below Average</text>
        </g>
        
        <g>
            <rect x="10" y="80" width="40" height="40" fill="#FFA500"></rect>
            <text x="60" y="100" fill="black">Above Average</text>
        </g>
        <g>
            <rect x="10" y="120" width="40"  height="40" fill="#DC143C"></rect>
            <text x="60" y="140" fill="black">Variance of 1 or More</text>
        </g>

    </svg>
